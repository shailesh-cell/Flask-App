name: Validate and Plan Terraform

on:
  push:
    branches:
      - dev
      - uat
      - prod

permissions:
  id-token: write
  contents: read

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set ENV Based on Branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/uat" ]]; then
            echo "ENV=uat" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
          fi

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Print Terraform Version
        run: terraform version

      - name: Auto-Fix Terraform Formatting Issues (If Needed)
        if: failure()
        run: |
          echo "ğŸ”§ Auto-fixing Terraform formatting issues..."
          terraform fmt -recursive
          echo "âœ… Formatting fixed!"

      - name: Terraform Init with OIDC Authentication
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          BACKEND_FILE="envs/${{ env.ENV }}/backend-${{ env.ENV }}.tfbackend"
          if [ ! -f "$BACKEND_FILE" ]; then
            echo "Backend config file not found: $BACKEND_FILE"
            exit 1
          fi
          terraform init -backend-config="$BACKEND_FILE"

      - name: Debug Terraform Environment Variables
        run: |
          echo "ğŸ” Debugging ENV Variables..."
          env | grep "ARM_" || echo "No ARM_ variables found."
          echo "âœ… Finished Debugging ENV Variables"

      - name: Debug Terraform Variables
        run: |
          echo "ğŸ” Debugging Terraform Variables..."
          terraform output || true
          echo "âœ… Finished Debugging Terraform Variables"

      - name: Validate All Terraform Modules
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          echo "ğŸ” Running Terraform Validate..."
          terraform validate || (echo "âŒ Validation Failed" && exit 1)
          echo "âœ… Validation Completed"

      - name: Terraform Plan with Debugging
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          echo "ğŸ” Running Terraform Plan..."
          terraform plan -var-file="envs/${{ env.ENV }}/${{ env.ENV }}.tfvars" -var="image_tag=${{ github.sha }}" -out=tfplan -no-color 2>&1 | tee terraform-debug.log
          echo "âœ… Plan Completed Successfully"

      - name: Debug Terraform Plan Output
        run: |
          echo "ğŸ” Checking Terraform Plan for Missing Variables..."
          grep -i "missing required argument" terraform-debug.log || echo "âœ… No missing arguments found."

      - name: Store Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan